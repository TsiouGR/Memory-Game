<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Matching Memory Game</title>
    <link rel="stylesheet prefetch" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700" rel="stylesheet">
    <link rel="stylesheet" href="app.css">
</head>

<body>

    <div class="container">
        <header>
            <h1>Mario Memory Game</h1>
        </header>

        <section class="score-panel">
            <div class="score__container">
                <ul class="stars">
                    <li><i class="fa fa-star"></i></li>
                    <li><i class="fa fa-star"></i></li>
                    <li><i class="fa fa-star"></i></li>
                </ul>
            </div>

            <div class="score__container">
                <span class="moves">0</span> Moves
            </div>

            <div class="score__container">
                <span class="timer">0</span> s
            </div>

            <div class="restart">
                <i class="fa fa-repeat"></i>
            </div>
        </section>

        <ul class="deck">
            <li class="card" data-card="">
                <img src="" alt="">
            </li>
            <li class="card" data-card="">
                <img src="" alt="">
            </li>
            <li class="card" data-card="">
                <img src="" alt="">
            </li>
            <li class="card" data-card="">
                <img src="" alt="">
            </li>
            <li class="card" data-card="">
                <img src="" alt="">
            </li>
            <li class="card" data-card="">
                <img src="" alt="">
            </li>
            <li class="card" data-card="">
                <img src="" alt="">
            </li>
            <li class="card" data-card="">
                <img src="" alt="">
            </li>
            <li class="card" data-card="">
                <img src="" alt="">
            </li>
            <li class="card" data-card="">
                <img src="" alt="">
            </li>
            <li class="card" data-card="">
                <img src="" alt="">
            </li>
            <li class="card" data-card="">
                <img src="" alt="">
            </li>
            <li class="card" data-card="">
                <img src="" alt="">
            </li>
            <li class="card" data-card="">
                <img src="" alt="">
            </li>
            <li class="card" data-card="">
                <img src="" alt="">
            </li>
            <li class="card" data-card="">
                <img src="" alt="">
            </li>
        </ul>
    </div>

    <!-- Modal -->

    <!-- The Modal -->
    <div id="myModal" class="modal">

        <!-- Modal content -->
        <div class="modal-content">
            <span class="close">&times;</span>
            <div class="modal__text">
                <img src="https://vignette.wikia.nocookie.net/nickfanon/images/d/da/Award_trophy.png" class="trophy" alt="You've won the game!">
                <h1>Congratulations!</h1>
                <p>You've completed the memory game in <span class="moves"></span> moves and <span class="time"></span> seconds.</p>
                <p class="bold">Your score is:
                    <ul id="score"></ul>
                </p>
                <p>Would you like to play again?</p>
            </div>
            <div class="btn--center">
                <button class="btn restart">Yes</button>
                <button class="btn close">No</button>
            </div>
        </div>

    </div>

    <script src="js/app.js"></script>
</body>

</html>
